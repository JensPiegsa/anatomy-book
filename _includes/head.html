<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/site.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/font-awesome-4.1.0/css/font-awesome.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.github.url }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.github.url }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.github.url }}/atom.xml">

  <script type="text/javascript" src="{{ site.github.url }}/public/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{ site.github.url }}/public/js/uri.js"></script>

  <script type="text/javascript">
    window.Book = {
      'includes': {'jquery': null, 'fontawesome': null},
      'url': '{{ site.github.repository_url }}',
      'issuesUrl': '{{ site.github.repository_url }}/issues',
      'toc': {'url': '{{ site.github.repository_url }}/contents/toc'},
      'serverAddsTrailingSlash': true
    };
  </script>

  <script type="text/javascript" src="{{ site.github.url }}/public/js/app.js"></script>
</head>
